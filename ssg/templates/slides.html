<!doctype html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ '/static/style.css'|url }}">
    <title>{{ this.title }} - WWU Data Science Club</title>
    <link rel="stylesheet" href="{{ '/static/revealjs/reveal.css' | url }}">
    <link rel="stylesheet" href="{{ '/static/revealjs/black.css' | url }}">
    <style>
        :root {
            --r-heading1-size: 62px;
        }
    </style>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown data-separator="^\=\=\=" data-separator-vertical="^\=\=">
            <textarea data-template>
                {{ this.body }}
            </textarea>
        </section>
    </div>
</div>
<script src="{{ '/static/revealjs/reveal.js' | url }}"></script>
<script src="{{ '/static/revealjs/markdown.js' | url }}"></script>
<script>
Reveal.initialize({
    plugins: [ RevealMarkdown ],
    controlsLayout: 'edges',
    slideNumber: "h.v",
    hash: true,


});
</script>
</body>
